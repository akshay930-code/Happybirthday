<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÇ Happy Birthday Raj Aryan üéâ</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  html, body {height:100%; width:100%;}
  body {
    overflow:hidden;
    font-family:'Poppins',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    position:relative;
    background:black;
  }

  /* Background Video */
  #bgVideo{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-1;
  }

  /* Typing Title */
  h1 {
    font-size:6vw;
    color:#fff;
    text-shadow:0 0 20px #ff4081,0 0 30px #ff80ab;
    white-space:nowrap;
    overflow:hidden;
    border-right:4px solid #fff;
    display:inline-block;
    text-align:center;
    margin-bottom:3vh;
    max-width:90%;
  }

  /* Quotes Container */
  .quotes-container {
    display:flex;
    flex-direction:column;
    gap:2vh;
    max-width:90%;
  }

  p.quote {
    color:#fff;
    font-size:3vw;
    font-weight:600;
    margin:0;
    text-shadow:0 0 15px #f50057,0 0 25px #ff80ab;
    opacity:0;
    animation:fadeIn 1s forwards;
  }

  @keyframes fadeIn {
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
  }

  /* Footer / Creator */
  footer {
    position:absolute;
    bottom:2vh;
    font-size:2.5vw;
    color:#fff;
    text-shadow:0 0 10px #ff4081;
  }

  /* Desktop-specific */
  @media(min-width:769px){
    h1 { font-size:6vw; }
    p.quote { font-size:3vw; }
    footer { font-size:2.5vw; }
  }

  /* Mobile-specific */
  @media(max-width:768px){
    body { justify-content:flex-start; padding-top:10vh; }
    h1 { font-size:8vw; margin-bottom:5vh; }
    p.quote { font-size:4vw; line-height:1.4; }
    footer { font-size:3.5vw; }
  }

  @media(max-width:480px){
    h1 { font-size:10vw; margin-bottom:5vh; }
    p.quote { font-size:4.5vw; line-height:1.4; }
    footer { font-size:4vw; }
  }
</style>
</head>
<body>

<!-- Background Video -->
<video id="bgVideo" autoplay muted loop>
  <source src="video.mp4" type="video/mp4">
</video>

<!-- Typing Title -->
<h1 id="typed"></h1>

<!-- Quotes -->
<div class="quotes-container" id="quotesContainer"></div>

<!-- Footer / Creator Name -->
<footer>Created ‚ù§Ô∏è by Akshay Raj</footer>

<!-- Background Music -->
<audio id="music" autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  // Typing effect for main title
  const message = "üéÇ Happy Birthday, Raj Aryan! üéâ";
  const typedEl = document.getElementById("typed");
  let index=0;
  function typeWriter(){
    if(index<message.length){
      typedEl.innerHTML += message.charAt(index);
      index++;
      setTimeout(typeWriter,100);
    } else {
      showAllQuotes();
    }
  }
  typeWriter();

  // Quotes array
  const quotes = [
    "Your laughter lights up every room, and your friendship makes life extraordinary. üíñ",
    "May your day be filled with endless joy, unforgettable memories, and all the love in the world! üéÇüéâ",
    "Your friendship is a treasure that I cherish every day. Wishing you a birthday as wonderful and unique as you are! ü•≥üíõ",
    "You make every moment brighter, every laugh louder, and every adventure unforgettable. Love you! üéàüéÅ",
    "May your birthday sparkle with happiness, shine with love, and glow with laughter. You deserve the very best! ‚ú®üéÇ"
  ];

  const quotesContainer = document.getElementById("quotesContainer");

  function showAllQuotes(){
    quotes.forEach((quote, i)=>{
      const p = document.createElement("p");
      p.classList.add("quote");
      p.style.animationDelay = `${i*0.5}s`; // staggered animation
      p.textContent = quote;
      quotesContainer.appendChild(p);
    });
  }

  // Auto-play music
  const music = document.getElementById("music");
  music.play().catch(()=>{ console.log("Autoplay blocked"); });

</script>
</body>
</html>
